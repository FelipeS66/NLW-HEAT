<!DOCTYPE html>

<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felipe da Silva - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span id="seloRockeseat">
                    <img src="images/selo.svg" alt="Selo Rocketseat" />
                </span>
                <img id="userImg" src="" alt="Foto pessoal" />
            </div>
            <h1 id="userName">none</h1>
            <a id="userLink" href="https://github.com/FelipeS66" target="_blank">
                <img id="gitAnimation" src="images/github.svg" alt="Github Logo" /><span id="userLogin">FelipeS66</span>
            </a>

            <p id="userBio">Just a little boy focused to learn web development.</p>

            <ul id="socialLinks">
                <li id="youtubePulsar" class="youtube">
                    <a href="https://youtube.com/channel/Felipe" target="_blank">
                        <img src="images/youtube.svg" alt="Ícone youtube" />
                    </a>
                </li>
                <li id="instagramPulsar" class="instagram">
                    <a href="https://instagram.com/Felipe" target="_blank">
                        <img src="images/instagram.svg" alt="Ícone instagram" />
                    </a>
                </li>
                <li id="facebookPulsar" class="facebook">
                    <a href="https://www.facebook.com%2FFelipeS66" target="_blank">
                        <img src="images/facebook.svg" alt="Ícone facebook" />
                    </a>
                </li>
                <li id="twitterPulsar" class="twitter">
                    <a href="https://twitter.com/Felip_S66" target="_blank">
                        <img src="images/twitter.svg" alt="Ícone twitter" />
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
